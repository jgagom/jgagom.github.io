description: Aitor Arrieta is a lecturer and researcher at Mondragon University. His main researh interests are Cyber-Physical Systems testing, regression testing, search-based software testing and simulation-based testing.

bio: Jennifer J. Gago received her MSc in Robotics and Automation and her BEng in Industrial Technologies Engineering from University Carlos III of Madrid, Edinburgh Napier University and Vilnius Gediminas Technical University. She works with universities across Spain to introduce Computational Thinking and Model-Based Design into teaching and research. She has published several research articles on Neural Networks and Sign Language representation by Humanoid Robots. She has previously worked in academia as well as industry, both in the R&D Department, including also an internship in the field of X-Ray mobile equipment and two years as a MATLAB Student Ambassador. 


