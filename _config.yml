    <a href="https://www.sistedes.es/" target=_blank>SISTEDES</a> 
    as the best PhD in software engieering preseted in 2017. In addition, he was awarded by <a href="https://www.scie.es" target=_blank>SCIE</a> and <a href="https://www.fbbva.es/" target=_blank>Fundaci√≥n BBVA</a> as an early-stage researcher for his research in the field of software development and testing of industrial applications. He currently leads the
    <a href="https://adeptness.eu" target=_blank>ADEPTNESS</a> 
    H2020 project, which aims at researching on DevOps methods to be applicable and scalable in Cyber-Physical Systems</a>.<p>


